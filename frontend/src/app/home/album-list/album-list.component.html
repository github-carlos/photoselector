<section class="middle">
  <div [routerLink]="['/new']" routerLinkActive="router-link-active"  class="new-album">
      +
  </div>
  <section *ngFor="let album of albums">
    <app-card
    [urlPhotoCapa]="album.photo_capa"
    [name]="album.name"
    [description]="album.description"
    [client_name]="album.client_name"
    [link]="album.link"
    [status]="album.status"
    ></app-card>
  </section>
</section>
