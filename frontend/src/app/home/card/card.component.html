<div class="card" style="width: 18rem;">
  <img class="card-img-top" [src]="urlPhotoCapa" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title"> {{ name }} </h5>
    <p class="card-description"> {{ description }} </p>
    <p> Cliente: {{ client_name }} </p>
    <p *ngIf="link"> <a [href]="link" target="_blank">Link</a> </p>
    <!--<p> {{ status }} </p> -->
  </div>
</div>
